<!-- https://www.ngdevelop.tech/how-to-use-ngx-charts-in-angular/ -->

<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="salesData"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
